
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="header">
            <div class="random elem">
                <p>Number: <span id="number">0</span></p>
            </div>
            <div class="timer elem">
                <p>Timer: <span id="timer">60</span></p>
            </div>
            <div class="score elem">
                <p>Score: <span id="score">0</span></p>
            </div>
        </div>

        <div class="bubble-container">

        </div>
    </div>
    <div class="game-over">
        <p>Game Over</p>
        <button>Restart The Game</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
